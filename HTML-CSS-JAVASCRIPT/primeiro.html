<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa utilizando Javascript CSS e HTML</title>
    <style>
        body{
            background-color: rgb(7, 1, 1);
            color: darkgrey;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Calculando média de 3 números</h1>
    <p> Abra o console do navegador para ver o resultado</p>
       <script>
        alert("Abra o console do navegador")
        
        let num1 = 10;
        let num2 = 20;
        let num3 = 30;

        // Calculando a média dos três números
        let media = (num1 + num2 + num3) / 3;

        // Exibindo a média no console
        console.log("A média dos números", num1 + ",", num2 + " e", num3 + " é:", media);
    </script>
</body>
</html>
